version: "3.9"
services:
  db:
    image: timescale/timescaledb-ha:pg16
    container_name: emissions_db
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_DB: ${POSTGRES_DB}
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "${POSTGRES_USER}"]
      interval: 5s
      timeout: 5s
      retries: 10
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./db/init:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"

  api:
    build: ./backend
    container_name: emissions_api
    env_file: .env
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8000:8000"
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ./backend:/app

  ingest:
    build: ./backend
    container_name: emissions_ingest
    env_file: .env
    depends_on:
      db:
        condition: service_healthy
    command: python -m app.ingestion.ingest_openaq --since ${INGEST_SINCE:-2024-01-01}
    volumes:
      - ./backend:/app

  web:
    build: ./frontend
    container_name: emissions_web
    env_file: .env
    depends_on:
      - api
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/usr/src/app

volumes:
  pgdata:
